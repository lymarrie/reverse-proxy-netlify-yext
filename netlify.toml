[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "netlify-plugin-cypress"

  
[[redirects]]
  from = "/subdirectory/*"
  to = "https://piously-few-lioness.pgsdemo.com/:splat"
  status = 200
  force = true
  headers = {Host = "https://piously-few-lioness.pgsdemo.com/"}
  
[[redirects]]
  from = "/subdirectory"
  to = "https://piously-few-lioness.pgsdemo.com/index.html"
  status = 200
  force = true
  headers = {Host = "https://piously-few-lioness.pgsdemo.com/"}
